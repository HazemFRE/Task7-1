<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
        input:invalid {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form>
        <label>Enter a Fname:</label>
        <input type="text" id="fname" oninput="validateFname()" required>
        <span id="fnameError" class="error"></span>
        <br><br>

        <label>Enter a Lname:</label>
        <input type="text" id="lname" required>
        <br><br>

        <label>Enter a Bdate:</label>
        <input type="text" id="bdate" oninput="validateBdate()" placeholder="dd/mm/yyyy" required>
        <span id="bdateError" class="error"></span>
        <br><br>

        <label>Enter an email:</label>
        <input type="email" id="email" oninput="validateEmail()" required>
        <span id="emailError" class="error"></span>
        <br><br>

        <label>Confirm Email:</label>
        <input type="email" id="confirmEmail" oninput="validateConfirmEmail()" required>
        <span id="confirmEmailError" class="error"></span>
        <br><br>

        <label>Password:</label>
        <input type="password" id="password" minlength="6" required>
        <br><br>

        <label>Confirm password:</label>
        <input type="password" id="confirmPassword" oninput="validateConfirmPassword()" required>
        <span id="passwordError" class="error"></span>
        <br><br>

    </form>

    <script>
        function validateFname() {
            const fname = document.getElementById("fname").value;
            const regex = /^[A-Za-z]+$/;
            const errorSpan = document.getElementById("fnameError");
            if (!regex.test(fname)) {
                errorSpan.textContent = "Numbers are not allowed";
            } else {
                errorSpan.textContent = "";
            }
        }

        function validateBdate() {
            const bdate = document.getElementById("bdate").value;
            const regex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
            const errorSpan = document.getElementById("bdateError");
            if (!regex.test(bdate)) {
                errorSpan.textContent = "The format should be dd/mm/yyyy";
            } else {
                errorSpan.textContent = "";
            }
        }

        function validateEmail() {
            const email = document.getElementById("email").value;
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const errorSpan = document.getElementById("emailError");
            if (!regex.test(email)) {
                errorSpan.textContent = "The e-mail is not valid";
            } else {
                errorSpan.textContent = "";
            }
        }

        function validateConfirmEmail() {
            const email = document.getElementById("email").value;
            const confirmEmail = document.getElementById("confirmEmail").value;
            const errorSpan = document.getElementById("confirmEmailError");
            if (email !== confirmEmail) {
                errorSpan.textContent = "Emails do not match";
            } else {
                errorSpan.textContent = "";
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorSpan = document.getElementById("passwordError");
            if (password !== confirmPassword) {
                errorSpan.textContent = "Passwords do not match";
            } else {
                errorSpan.textContent = "";
            }
        }
    </script>
</body>
</html>
